{% extends 'layouts/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>{{ service.name }}</h2>
        <p><strong>Стоймость:</strong> {{ service.cost }}</p>

        <h4>Описание:</h4>
        <p>{{ service.description }}</p>

        <h4>Записаться</h4>
        <form method="post" action="{% url 'book_appointment' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Ваше имя:</label>
                <input type="text" name="name" id="id_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_phone">Телефон:</label>
                <input type="text" name="phone" id="id_phone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Записаться</button>
        </form>
    </div>
</div>
{% endblock %}
