<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Services</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-1">
        <h1>Medical Services</h1>
    </header>

    <nav class="bg-dark text-white text-center py-2">
        <a href="#" class="text-white">Home</a> |
        <a href="#" class="text-white">Services</a> |
        <a href="#" class="text-white">About Us</a> |
        <a href="#" class="text-white">Contact</a>
    </nav>

    <section class="container my-4">
        <h2>Welcome to our Medical Services</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>

        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor</label>
                <select class="form-control" id="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="drSmith">Dr. Smith</option>
                    <option value="drJohnson">Dr. Johnson</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit Appointment</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-2 fixed-bottom">
        &copy; 2023 Medical Services
    </footer>

    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
